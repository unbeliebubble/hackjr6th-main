<svg xmlns="http://www.w3.org/2000/svg" width="495" height="341" viewBox="0 0 495 341"><defs><style>.a{fill:#484848;font-size:20px;letter-spacing:0.03em;}.a,.c{font-family:SegoeUI, Segoe UI;}.b{font-family:YuGothicUI-Regular, Yu Gothic UI;}.d{fill:none;}</style></defs><g transform="translate(-372 -494)"><text class="a" transform="translate(372 494)"><tspan x="30.717" y="22">COVID19</tspan><tspan class="b" y="22">疫情期間，⼈們外出活動的時間減少，</tspan><tspan y="22"></tspan><tspan class="b"><tspan x="76.059" y="82">社交及娛樂活動停擺，⽣活⼤受影響。</tspan><tspan class="c" y="82"></tspan><tspan x="0.6" y="142">享學團隊觀察到這個現象，希望能開發⼀個共享平台，</tspan><tspan x="41.8" y="202">讓⼈們待在家中就能互相分享所擁有的知識，</tspan><tspan class="c" y="202"></tspan><tspan x="72.7" y="262">並在學習的過程中同時與⼈互動交流，</tspan><tspan class="c" y="262"></tspan><tspan x="24.559" y="322">在不適合外出的情況下滿⾜社交與⾃我成⻑需求。</tspan></tspan></text><rect class="d" width="495" height="341" transform="translate(372 494)"/></g></svg>